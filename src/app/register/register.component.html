


<div>
    <h2>
        Welcome SpringUp labs !!!
    </h2>
    <h3>register Form </h3>


    <form #myForm='ngForm'  (submit)="getData(myForm.value)">
        <div>
            <label>Name</label>
            <input type="text" ngModel name="user" placeholder="Enter your Name">
        </div>
        <div>
            <label >Email</label>
            <input type="text" ngModel name="email" placeholder="Enter your Email">
        </div>
        <div>
            <label>phone</label>
            <input type="text" ngModel name="phone" placeholder="Enter your Phone NO">
        </div>
        <div>
            <label > Password</label>
            <input type="text" ngModel name="password" placeholder="Enter your password">
        </div>
          <button> signUp</button>
        </form>
</div> 

<table>
   <tr>
    <th>Name</th>
    <th>Email</th>
    <th>phone</th>
    <th>password</th>
   </tr>
   <tr>
    <td> {{userData.user}} </td>
    <td> {{userData.email}} </td>
    <td> {{userData.phone}} </td>
    <td> {{userData.password}} </td>
   </tr>
</table>
